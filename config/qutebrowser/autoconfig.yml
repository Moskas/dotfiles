# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Ctrl+h>: tab-prev
        <Ctrl+l>: tab-next
        <Shift+Down>: back
        <Shift+Left>: tab-prev
        <Shift+Right>: tab-next
        <Shift+Up>: forward
        B: spawn --userscript qute-bitwarden
        D: null
        Dd: hint links spawn --detach wget {hint-url}
        Di: hint images spawn --detach wget {hint-url}
        St: hint links spawn --detach streamlink {hint-url} best
        W: hint links spawn --detach mpv {hint-url}
        Y: hint links spawn alacritty -e yt-dlp {hint-url}
        ce: config-edit
        d: null
        q: tab-close
        yl: hint all spawn yank
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.darkmode.policy.page:
    global: always
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.enabled:
    global: true
  content.blocking.whitelist:
    global:
    - www.ethicalads.io
  content.geolocation:
    https://jakdojade.pl: false
    https://www.google.com: false
  content.notifications.enabled:
    https://fosstodon.org: true
    https://misskey.io: true
    https://www.duolingo.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://mail.proton.me#mailto=%25s: true
    https://outlook.office.com?mailtouri=%25s: false
  fileselect.multiple_files.command:
    global:
    - xterm
    - -e
    - ranger
    - --choosefiles={}
  fonts.contextmenu:
    global: JetBrainsMono Nerd Font
  fonts.default_family:
    global: JetBrainsMono NF
  input.insert_mode.auto_load:
    global: false
  qt.highdpi:
    global: true
  scrolling.smooth:
    global: true
  statusbar.show:
    global: in-mode
  tabs.new_position.related:
    global: last
  tabs.show:
    global: always
  tabs.title.format:
    global: '{audio}{index}: {current_title}'
  tabs.width:
    global: 2%
  url.default_page:
    global: https://google.com
  url.start_pages:
    global: https://google.com
