#right_format = "$battery$memory_usage$hostname"
format = """
$username\
$hostname\
$rust\
$git_branch$git_status$git_state\
$fill\
$memory_usage\
$time\
$line_break\
$directory$sudo$character
"""
add_newline = false
#palette = "gruvbox"

[fill]
symbol = " "

[time]
disabled = false
format = '[$time]($style)'
time_format = "%T"
style ="yellow bold"

[character]
success_symbol = "[ﬦ](bold green)"
error_symbol = "[ﬦ](bold red)"

[sudo]
style = "bold green"
symbol = " "
format = "[$symbol]($style)"
disabled = false

[username]
style_user = "yellow bold"
style_root = "green bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[$ssh_symbol](bold blue)@[$hostname](bold red) "
trim_at = ".companyname.com"
disabled = false


[palettes.gruvbox]
fg = "#ebdbb2"
bg = "#1d2021"
yellow = "#fabd2f"
dark-yellow = "#d79921"
green = "#b8bb26"
dark-green = "#98971a"
red = "#fb4932"
dark-red = "#cc241d"
magenta = "#d3869b"
dark-magenta = "#b16286"
blue = "#83a598"
dark-blue = "#458588"
cyan = "#8ec07c"
dark-cyan = "#689d6a"
gray = "#666666"
dark-gray = "#3d3d3d"
orange = "#d79921"

[localip]
ssh_only = false
format = "@[$localipv4](bold red) "
disabled = true

[memory_usage]
disabled = false
threshold = -1
symbol = " "
format = "$symbol($style)[$ram( | $swap)]($style) "
style = "bold green"

[line_break]
disabled = false

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "
detect_extensions = ["c", "h", "cpp"]

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "
truncation_length = 4

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = " "

[git_status]
format='([\[$all_status$ahead_behind\]]($style) )'
up_to_date = ' [✓](green)'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = '📦 '
modified = '📝 '
staged = '[+($count)](green)'

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[lua]
symbol = " "
format = '[$symbol$version](red bold) '

[meson]
symbol = "喝 "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
symbol = " "
format = '[$symbol$version](red bold) '

[rlang]
symbol = "ﳒ "

[ruby]
symbol = " "

[rust]
symbol = "🦀 "
format = '[$symbol$version](red bold) '

[scala]
symbol = " "

[spack]
symbol = "🅢 "
